name: Go

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.14.x', '1.15.x', '1.16.x']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: src/github.com/ikawaha/goahttpcheck

      - name: Build
        run: go build -v ./...
        working-directory: src/github.com/ikawaha/goahttpcheck

      - name: Test
        run: |
          go test -v ./...
          cd testdata
          go get -u goa.design/goa/v3
          go get -u goa.design/goa/v3/...
          goa gen calc/example
          go test -v ./...
        working-directory: src/github.com/ikawaha/httpcheck
